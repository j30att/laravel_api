<div class="deskwr">
    <main-menu></main-menu>
    <div class="main_content" ng-if="BidsCtrl.ready && !BidsCtrl.showStub">
        <div class="bids_container" ng-if="BidsCtrl.bids.matched.length">
            <div class="bids_title">
                <div class="bids_title__text">Matched Bids</div>
                <a class="bids_title__link" ui-sref="bids-list({type:'matched'})">See all</a>
            </div>
            <div class="bids_row">
                <div ng-repeat="bid in BidsCtrl.bids.matched"
                     class="bids_card_wrapper">
                    <div class="bids_card bids_card__green">
                    <div class="bids_card__title">
                        <div class="bids_card__title_img"
                             ng-style="{'background-image': 'url('+ bid.investor.avatar +')'}">
                        </div>
                        <div class="bids_card__title_text">
                            <span ng-bind="bid.investor.name"></span>
                            <span ng-bind="bid.sale.subevent.event.title"></span>
                        </div>
                    </div>
                    <div class="bids_card__price">
                        <span ng-bind="bid.sale.subevent.buy_in | currency:'$':0"></span>
                        <div class="bids_card__price_dot"></div>
                        <span ng-bind="bid.sale.subevent.event.fund | currency:'$':0"></span>
                    </div>
                    <div class="bids_card__options">
                        <div class="bids_card__options_column">
                            <span>Markup</span>
                            <span ng-bind="bid.markup"></span>
                        </div>
                        <div class="bids_card__options_column">
                            <span>Value</span>
                            <span ng-bind="bid.amount | currency:'$':2"></span>
                        </div>
                        <div class="bids_card__options_column">
                            <span>Start time</span>
                            <span>Closed</span>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="bids_container" ng-if="BidsCtrl.bids.unmatched.length">
            <div class="bids_title">
                <div class="bids_title__text">Unmatched Bids</div>
                <a class="bids_title__link" ui-sref="bids-list({type:'unmatched'})">See all</a>
            </div>
            <div class="bids_row">
                <div class="bids_card_wrapper" ng-repeat="bid in BidsCtrl.bids.unmatched">
                    <div class="bids_card bids_card__red">
                    <div class="bids_card__title">
                        <div class="bids_card__title_img"
                             ng-style="{'background-image': 'url('+ bid.investor.avatar +')'}">
                        </div>
                        <div class="bids_card__title_text">
                            <span ng-bind="bid.investor.name"></span>
                            <span ng-bind="bid.sale.subevent.event.title"></span>
                        </div>
                    </div>
                    <div class="bids_card__price">
                        <span ng-bind="bid.sale.subevent.buy_in | currency:'$':0"></span>
                        <div class="bids_card__price_dot"></div>
                        <span ng-bind="bid.sale.subevent.event.fund | currency:'$':0"></span>
                    </div>
                    <div class="bids_card__options">
                        <div class="bids_card__options_column">
                            <span>Markup</span>
                            <span ng-bind="bid.markup"></span>
                        </div>
                        <div class="bids_card__options_column">
                            <span>Value</span>
                            <span ng-bind="bid.amount | currency:'$':2"></span>
                        </div>
                        <div class="bids_card__options_column">
                            <span>Start time</span>
                            <span>Closed</span>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="bids_container" ng-if="BidsCtrl.bids.settled.length">
            <div class="bids_title">
                <div class="bids_title__text">Settled Bids</div>
                <a class="bids_title__link" ui-sref="bids-list({type:'settled'})">See all</a>
            </div>
            <div class="bids_row" >
                <div class="bids_card_wrapper" ng-repeat="bid in BidsCtrl.bids.settled">
                    <div class="bids_card bids_card__blue">
                        <div class="bids_card__title">
                            <div class="bids_card__title_img"
                                 ng-style="{'background-image': 'url('+ bid.investor.avatar +')'}">
                            </div>
                            <div class="bids_card__title_text">
                                <span ng-bind="bid.investor.name"></span>
                                <span ng-bind="bid.sale.subevent.event.title"></span>
                            </div>
                        </div>
                        <div class="bids_card__price">
                            <span ng-bind="bid.sale.subevent.buy_in | currency:'$':0"></span>
                            <div class="bids_card__price_dot"></div>
                            <span ng-bind="bid.sale.subevent.event.fund | currency:'$':0"></span>
                        </div>
                        <div class="bids_card__options">
                        <div class="bids_card__options_column">

                        </div>
                        <div class="bids_card__options_column">
                            <span>Start time</span>
                            <span>Closed</span>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bids_container" ng-if="BidsCtrl.bids.canceled.length">
            <div class="bids_title">
                <div class="bids_title__text">Canceled Bids</div>

            </div>
            <div class="bids_row">
                <div class="bids_card_wrapper" ng-repeat="bid in BidsCtrl.bids.canceled">
                    <div class="bids_card bids_card__grey">
                    <div class="bids_card__title">
                        <div class="bids_card__title_img"
                             ng-style="{'background-image': 'url('+ bid.investor.avatar +')'}">
                        </div>
                        <div class="bids_card__title_text">
                            <span ng-bind="bid.investor.name"></span>
                            <span ng-bind="bid.sale.subevent.event.title"></span>
                        </div>
                    </div>
                    <div class="bids_card__price">
                        <span ng-bind="bid.sale.subevent.buy_in | currency:'$':0"></span>
                        <div class="bids_card__price_dot"></div>
                        <span ng-bind="bid.sale.subevent.event.fund | currency:'$':0"></span>
                    </div>
                    <div class="bids_card__options">
                        <div class="bids_card__options_column">
                            <span>Markup</span>
                            <span ng-bind="bid.markup"></span>
                        </div>
                        <div class="bids_card__options_column">
                            <span>Value</span>
                            <span ng-bind="bid.amount | currency:'$':2"></span>
                        </div>
                        <div class="bids_card__options_column">
                            <span>Start time</span>
                            <span>Closed</span>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <stub ng-if="BidsCtrl.ready && BidsCtrl.showStub"
          title="No bids yet"
          description="There are no bids yet. Discover sales and make a bid"
          image="/images/desk/empty_user/empty_user_bids.png"
          class="stub">
        <div class="main_content__empty_container__buttons">
            <a ui-sref="invest" class="main_content__empty_container__button
                main_content__empty_container__button__blue">Discover sales</a>
        </div>
    </stub>
</div>
