<div class="tabs-wr" ng-repeat="(key, value) in $ctrl.bids">
    <div class="tabs-wr__title">
        <div class="tabs-wr__title-name">{%key%}</div>
        <div class="see_all">See All</div>
    </div>
    <div class="slider_container">
        <div class="swipe-wr">
            <bids class="bids_row"
                    bids="value">
            </bids>
        </div>
    </div>
</div>
