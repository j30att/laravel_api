<input type="{% InputCtrl.type ? InputCtrl.type : 'text'"
       class="{% InputCtrl.className %}"
       placeholder="{% InputCtrl.placeholder %}"
       ng-model="InputCtrl.bid.share"
       ng-change="InputCtrl.onChange()"
       ng-keydown="InputCtrl.onKeyDown($event)"
       ng-class="{error:InputCtrl.bid.errorShare}"
>
