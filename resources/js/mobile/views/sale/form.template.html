<div class="row sale_form_wr">
    <div class="sale_form col-md-12">
        <div class="page_title col-md-12">
            Create new sale
            <a ui-sref="bids" class="goback" href="/sale/">

            </a>
        </div>
        <div class="sale_form_content">
            <div class="blocks_header_title_name sale_form_title">
                Event and buy-in
            </div>


            <label class="blocks_header_title_name">Event</label>
            <div layout="row" layout-align="start_stretch">
                <md-select class="md-no-underline form-Select-theme"
                           ng-change="SaleFrmCtrl.getSubevents()"
                           ng-model="SaleFrmCtrl.sale.event_id" placeholder="Choose an event">
                    <md-option value="{%item.id%}" ng-repeat="item in SaleFrmCtrl.events">{%item.title%}</md-option>
                </md-select>
            </div>


            <label class="blocks_header_title_name">Flight</label>
            <div layout="row" layout-align="start_stretch">
                <md-select class="md-no-underline form-Select-theme"
                           ng-model="SaleFrmCtrl.sale.sub_event_id" placeholder="Choose an Flight">
                    <md-option value="{%item.id%}" ng-repeat="item in SaleFrmCtrl.subevents">{%item.title%}</md-option>
                </md-select>
            </div>





            <div class="card__attribute card__attribute_static">
                <div class="sale_card_list_atr_item">
                    <span>Buy-in</span><br>
                    <span class="card__attribute_value">$3000</span>
                </div>
                <div class="sale_card_list_atr_item">
                    <span>Closing time</span><br>
                    <span class="card__attribute_value">10:44, 10 Apr 2018</span>
                </div>

            </div>
            <div class="hr"></div>
            <div class="blocks_header_title_name sale_form_title">Offer</div>
            <div class="card__attribute">
                <div class="sale_card_list_atr_item">
                    <span>Share</span><br>
                    <input ng-model="SaleFrmCtrl.sale.share" type="number" placeholder="0">

                </div>
                <div class="sale_card_list_atr_item">
                    <span>Markup</span><br>
                    <input ng-model="SaleFrmCtrl.sale.share" type="number" placeholder="1.0">

                </div>
                <div class="sale_card_list_atr_item">
                    <span>Amount $</span><br>
                    <input ng-model="SaleFrmCtrl.sale.amount" type="number" placeholder="0">
                </div>

            </div>

        </div>
        <div class="button creact_sale_btn">Create a Sale</div>
    </div>
</div>
