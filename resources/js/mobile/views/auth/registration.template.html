<div class="row">
    <div class="fullscreen">

        <div class="page_title col-md-12">
            Registration
            <a ui-sref="index" class="goback"></a>
        </div>

        <div class="col-md-12">
            <form ng-submit="RgCtrl.sendRegisterForm($event)" class="">
                <div class="input_wrapper">
                    <md-input-container class="md-block login_input" flex-gt-sm style="margin-bottom: 20px">
                        <label>Your Name</label>
                        <input type="text" ng-model="RgCtrl.userName" name="clientName" required>

                        <div ng-messages="" role="alert">
                            <div ng-message-exp="['required']">
                                Name field cannot be empty.
                            </div>
                        </div>
                    </md-input-container>


                    <md-input-container class="md-block login_input">
                        <label>Client Email</label>
                        <input required type="email" name="clientEmail" ng-model="RgCtrl.userEmail"
                               minlength="5" maxlength="100" ng-pattern="/^.+@.+\..+$/"/>

                        <div ng-messages="" role="alert">
                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                Your email must look like an e-mail address.
                            </div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block login_input" flex-gt-sm style="margin-bottom: 20px">
                        <label>Your Age</label>
                        <input type="date" ng-model="RgCtrl.userAge" name="clientAge" required>

                        <div ng-messages="" role="alert">
                            <div ng-message-exp="['required']">
                                Age field cannot be empty.
                            </div>
                        </div>
                    </md-input-container>
                    <!--age-->


                   <!--<div class="register_age">-->
                        <!--<md-datepicker ng-model="RgCtrl.userAge" md-placeholder="Date of birds" md-hide-icons="calendar"></md-datepicker>-->
                    <!--</div>-->
                    <!--age end-->
                    <md-input-container class="md-block login_input" flex-gt-sm style="margin-bottom: 20px">
                        <label>Your password</label>
                        <input type="password" ng-model="LgCtrl.userPassword" name="clientPassword" required>

                        <div ng-messages="" role="alert">
                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                Password field cannot be empty.
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block login_input" flex-gt-sm style="margin-bottom: 20px">
                    <label>Repeat password</label>
                    <input type="password" ng-model="RgCtrl.passwordConfirmation" name="clientPasswordConfirmation"
                           required>

                    <div ng-messages="" role="alert">
                        <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                            Password field cannot be empty.
                        </div>
                    </div>
                </md-input-container>
                </div>
                <button class="button button_registr_fixed" type="submit button_login" style="border-radius:10pt; width: 100%"
                        ng-click="RgCtrl.sendRegisterForm($event)">continue
                </button>
            </form>
            <div class="private_policy">
                By creating an account you agree to our
                <a ui-sref="terms-and-conditions">Terms & Conditions</a> and <a ui-sref="privacy-policy">Privacy
                Policy</a>
            </div>
        </div>
    </div>
</div>
