
<div class="as__item-wr as__item-wr-active"
     ng-if="$ctrl.state === 'list'"
     ng-repeat="item in $ctrl.sales"
     ng-class="{
     'sale_active': item.status === 1,
     'sale_canceled': item.status === 2,
     }"
     >

    <div class="as__item__text">
        <div class="as__item__title" ng-bind="item.event.title"></div>
        <a ui-sref="sale-edit({id: item.id})">Edit</a>
        <div class="loop_counter loop_counter_sale" ng-bind="item.sub_event_id">
            Second loop
        </div>
        <div class="as__item__by">Buy in $<span ng-bind="item.event.buy_in"></span> + $<span ng-bind="item.subevent.buy_in"></span></div>
    </div>
    <div class="as__item__tags as__item__tags-active">
        <div class="tags_closes">
            <span>Closes</span><br>
            73 days
        </div>
        <div class="tags_markup">
            <span>Markup</span><br>
            1.20
        </div>
        <div class="tags_average">
            <span>Average markup</span><br>
            0
        </div>
        <div class="tags_share">
            <span>Share sold</span><br>
            0% of 20%
        </div>
        <div class="tags_amount">
            <span>Amount raised</span><br>
            $400 of $1,000
        </div>
    </div>
</div>


<div class="as__item-wr active_sale"
     ng-click="$ctrl.click()"
     ng-if="$ctrl.state === 'row'"
     ng-class="{
     'sale_active': item.status === 1,
     'sale_canceled': item.status === 2,
     }"
     ng-repeat="item in $ctrl.sales">
    <div class="as__item__text">
        <div class="as__item__title" ng-bind="item.event.title"></div>
        <div class="as__item__by">Buy in $<span ng-bind="item.event.buy_in"></span> + $<span ng-bind="item.subevent.buy_in"></span></div>
    </div>
    <div class="as__item__tags">
        <div class="tags_closes">
            <span>Closes</span><br>
            73 days
        </div>
        <div class="tags_markup">
            <span>Markup</span><br>
            <span ng-bind="item.markup"></span>
        </div>
        <div class="tags_share">
            <span>Share sold</span><br>
            0% of 20%
        </div>
        <div class="tags_amount">
            <span>Amount raised</span><br>
            $400 of $1,000
        </div>
    </div>

</div>


<div class="binds-item"
     ng-if="$ctrl.state === 'invest'"
     ng-repeat="item in $ctrl.sales"
     ng-class="{
     'sale_active': item.status === 1,
     'sale_canceled': item.status === 2,
     }"
>
    <div class="binds-item-wr">
        <div class="binds-item__profile_info">
            <div class="profile__photo">
                <img src="/images/players.png" alt="">
            </div>
            <div class="profile_text">
                <div class="profile__name" ng-bind="item.creator.name">

                </div>
                <div class="profile__country">
                    MILLIONS Russia, 1A
                </div>

            </div>

        </div>
        <div class="loop_counter" ng-bind="item.subevent.title">

        </div>
        <div class="binds-item__game_info">
            <div class="geme__text">
                <div class="by_in">
                    Buy in £ <span ng-bind="item.subevent.buy_in"></span>
                </div>
                <div class="gte">
                    £ <span ng-bind="item.subevent.fund"></span> GTE
                </div>
            </div>
            <div class="game_atrs">
                <div class="game_atrs__markup">
                    <span>Markup</span><br>
                    <span ng-bind="item.markup"></span>
                </div>
                <div class="game_atrs__value">
                    <span>Value</span><br>
                    £<span ng-bind="item.amount"></span>
                </div>
                <div class="game_atrs__date_start">
                    <span>Date of Start</span><br>

                    <span ng-bind="item.subevent.date"></span>
                </div>
            </div>
        </div>
    </div>
</div>
