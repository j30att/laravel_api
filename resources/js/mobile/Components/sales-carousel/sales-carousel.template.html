<div class="tabs-wr" ng-repeat="(key, value) in $ctrl.sales">
    <div class="blocks_header_title">
        <div class="blocks_header_title_name">{%key%}</div>
        <div><a ui-sref="sale-filter({filter: key})">See All</a></div>
    </div>
    <div class="carousel_container">

        <sales sales="value" state="$ctrl.state" style="display: inline-flex"></sales>
    
    </div>
</div>
