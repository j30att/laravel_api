<div class="tabs-wr" ng-repeat="(key, value) in $ctrl.bids">
    <div class="tabs-wr__title">
        <div class="tabs-wr__title-name">{%key%}</div>
        <a ui-sref="bids-filter({filter: key})" class="see_all" style="color: #007fed">See All</a>
    </div>
    <div class="slider_container">
        <div class="swipe-wr">
            <bids class="bids_row"
                    bids="value">
            </bids>
        </div>
    </div>
</div>
