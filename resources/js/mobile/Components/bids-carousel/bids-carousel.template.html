<div class="tabs-wr" ng-repeat="(key, value) in $ctrl.bids">
    <div class="blocks_header_title">
        <div class="blocks_header_title_name">{%key%} bids</div>
        <div><a ui-sref="bids-filter({filter: key})">See All</a></div>
    </div>


    <div class="carousel_container">
        <bids class="card_row" state="'row'" bids="value"></bids>
    </div>

</div>
